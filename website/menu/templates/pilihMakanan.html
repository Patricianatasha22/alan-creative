{% load static %}
<link href="{% static 'img/img.css' %}" rel="stylesheet" />

<!DOCTYPE html>
<html>
    
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font style -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <!-- User icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <!-- Triple line icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div id="form" style="margin-left: 12rem; margin-right: 12rem; margin-top: 50px;">
      <a href="{% url 'menu' %}">kembali ke menu</a>
      <h1>Pilih makanan yang mau di edit</h1>
        
            <table class="table table-bordered text-center mx-auto">
              {% for makanan in makanans %}
              {% if forloop.counter0|divisibleby:4 %}
                  </tr><tr>
              {% endif %}
              <td>  
                <a href="editMakanan/{{makanan.id}}">
                <figure>
                    <img
                      src="../media/{{makanan.gambar.path}}"
                      class="img-thumbnail rounded mx-auto d-block"
                      alt="nothing"
                  />
                  <figcaption>{{makanan.nama}}</figcaption>
                </figure>
              </a></td>
          {% endfor %}
          </tr>
          </table>
         
        
      </div>
    </div>
  </body>
</html>
