<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font style -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <!-- User icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <!-- Triple line icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div id="form" style="margin-left: 12rem; margin-right: 12rem; margin-top: 50px;">
      <a href="{% url 'menu' %}">kembali ke menu</a>
      <h1>Tambah Makanan</h1>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            {% csrf_token %}  
        {{ form.as_p }}  
          <button type="submit" class="btn btn-primary">Submit</button
        </form>
      </div>
    </div>
  </body>
</html>
